<div>
    <a href="/{{ folder.slug }}" ng-if="folder.parent" class="back">
        <i class="ion-chevron-left"></i>
        Back to {{ folder.name ? folder.name : "album" }}
    </a>

    <h1>
        {{ folder.name }}
    </h1>
</div>

<leaflet
    defaults="mapDefaults"
    markers="markers"
    maxbounds="maxbounds"
    ng-if="markers[0]"
    width="100%"
    height="600px"
    class="center map"
></leaflet>
