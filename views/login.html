<div class="container-fluid">
    <h1>
        Login
    </h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="apiUrl" class="col-sm-2 control-label">Api url</label>
            <div class="col-sm-10">
                <input type="text" name="apiUrl" ng-model="apiUrl" placeholder="Api Url" id="apiUrl" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login</label>
            <div class="col-sm-10">
                <input type="text" name="login" ng-model="login" placeholder="Login" id="login" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" ng-model="password" placeholder="Password" id="password" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="save()" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
