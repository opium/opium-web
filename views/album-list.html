<div class="container" ng-controller="AlbumListCtrl">
    <div class="row" ng-if="folder.thumbnails['banner-1170x400']">
        <img ng-src="{{ folder.thumbnails['banner-1170x400'] }}" width="1170" height="400" />
    </div>

    <h1>
        {{ folder.name }}
    </h1>

    <div class="flex-container"t>
        <div ng-if="folder._links.parent">
            <article>
                <a href="#{{ folder._links.parent.href }}" class="thumbnail">
                    <i class="el-icon-chevron-left"></i>
                    Parent
                </a>
            </article>
        </div>
        <div ng-repeat="album in folder.children">
            <article>
                <a href="" ng-click="setPhoto(album.name)" ng-if="album.type == 'file'">
                    <i class="el-icon-screen"></i>
                    Set as main photo
                </a>

                <a ng-if="album.type == 'file'"
                    href="{{ album.image.original }}"
                    class="thumbnail popup-image"
                    title="{{ album.name }}"
                    data-set-main-url="#{{ folder.path }}"
                    data-set-main-params="#{{ album.pathname }}"
                >
                    <img ng-src="{{ album.thumbnails['square-200x200'] }}" width="200" height="200" />
                    <div class="caption">
                        {{ album.name }}
                    </div>
                </a>

                <a href="#{{ album.pathname }}" ng-if="album.type != 'file'" class="thumbnail">
                    <i class="el-icon-folder" ng-if="!album.thumbnails"></i>
                    <img ng-src="{{ album.thumbnails['square-200x200'] }}" ng-if="album.thumbnails"}}" width="200" height="200" />
                    {{ album.name }}
                </a>
            </article>
        </div>
    </div>

    <p>
    Total number of items: {{ folder.children.length }}
    </p>
</div>
